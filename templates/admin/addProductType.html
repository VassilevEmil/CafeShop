<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body>
    <h1>Add Category</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}: {{ form.name(size=20) }}
        </div>
        <div>
            {{form.category_id.label}}: {{form.category_id()}}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
